<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Carrinhos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label fixed>Modelo</ion-label>
        <ion-input type="text" [(ngModel)]="carrinho.modelo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Marca</ion-label>
        <ion-input type="text" [(ngModel)]="carrinho.marca"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>Coleção</ion-label>
        <ion-input type="text" [(ngModel)]="carrinho.colecao"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>Escala</ion-label>
        <ion-input type="text" [(ngModel)]="carrinho.escala"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Ano</ion-label>
        <ion-input type="text" [(ngModel)]="carrinho.ano"></ion-input>
      </ion-item>

      <button ion-button full (click)="saveCarrinho(carrinho)">Adicionar Carrinho</button>

  </ion-list>

</ion-content>
