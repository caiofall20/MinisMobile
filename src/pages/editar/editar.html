<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{obj.modelo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Modelo</ion-label>
         <ion-input type="text" [(ngModel)]="obj.modelo"></ion-input>
       </ion-item>
     
       <ion-item>
           <ion-label floating>Marca</ion-label>
            <ion-input type="text" [(ngModel)]="obj.marca"></ion-input>
          </ion-item>
     
          <ion-item>
             <ion-label floating>Coleção</ion-label>
              <ion-input type="text" [(ngModel)]="obj.colecao"></ion-input>
            </ion-item>
     
            <ion-item>
               <ion-label floating>Escala</ion-label>
                <ion-input type="text" [(ngModel)]="obj.escala"></ion-input>
              </ion-item>
     
              <ion-item>
                 <ion-label floating>Ano</ion-label>
                  <ion-input type="text" [(ngModel)]="obj.ano"></ion-input>
                </ion-item>
     
                <button ion-button block (click)="edit(obj)" >Editar</button>
</ion-content>
