<ion-header>
  <ion-navbar color="primary">
    <ion-title>
   Coleção
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page" >
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    <ion-list text-wrap>
        <ion-item   *ngFor="let obj of result | search : terms | sort: {property: column, order: order}" (click)="selectMiniatura(obj)">
         <h2>{{obj.modelo}} - {{obj.marca}} - {{obj.colecao}} - {{obj.ano}} - {{obj.escala}}  </h2>
       </ion-item> 
     </ion-list>
     <button ion-fab mini (click)="add()"><ion-icon  name="add"></ion-icon></button>
     <ion-item>
      <ion-icon name="car" item-start></ion-icon>
      Miniaturas
      <ion-badge item-end>{{obj.length}}</ion-badge>
    </ion-item>
</ion-content>
