<ion-header>
  <ion-navbar>
    <ion-title>
   Coleção
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    <button ion-button type="button" (click)="sort()">Sort</button>

    <ion-list>
        <ion-item   *ngFor="let obj of result | search : terms | sort: {property: column, order: order}">
         <h2>{{obj.modelo}}</h2>
       </ion-item> 
     </ion-list>
   
</ion-content>
